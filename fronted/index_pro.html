<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank DApp Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .gradient-text {
            background: linear-gradient(to right, #6EE7B7, #3B82F6);

        }

<body class="bg-slate-900 text-white h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>

    <div class="glass w-full max-w-md p-8 rounded-2xl z-10 mx-4 relative">
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold tracking-tighter">
                <span class="text-3xl">ğŸ¦</span>

            </h1>
            <div id="statusDot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
        </div>

        <div class="text-center mb-8 py-6 bg-white/5 rounded-xl border border-white/5">
            <p class="text-slate-400 text-sm mb-1 uppercase tracking-wider">My Balance</p>
            <div class="flex justify-center items-baseline gap-1">
                <span id="balanceDisplay" class="text-5xl font-extrabold text-white">0.00</span>
                <span class="text-xl text-slate-500 font-bold">ETH</span>
            </div>
            <p id="accountArea" class="text-xs text-slate-500 mt-2 font-mono">0x000...0000</p>
        </div>

        <button id="connectBtn" onclick="connectWallet()" class="w-full mb-6 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-3 px-4 rounded-xl transition duration-200 transform hover:scale-[1.02] shadow-lg">
            ğŸ¦Š Connect Wallet
        </button>

        <div id="actionArea" class="hidden space-y-4 transition-all duration-500">
            
            <div class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-200"></div>
                <div class="relative flex bg-slate-800 rounded-xl p-1 border border-slate-700">
                    <input type="number" id="depositAmount" placeholder="0.1" class="bg-transparent text-white p-3 w-full outline-none font-mono placeholder-slate-500" />
                    <button onclick="depositMoney()" id="btnDeposit" class="bg-emerald-500 hover:bg-emerald-400 text-white font-bold py-2 px-6 rounded-lg transition">
                        Deposit
                    </button>
                </div>
            </div>

            <div class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-rose-500 to-pink-500 rounded-xl blur opacity-20 group-hover:opacity-40 transition duration-200"></div>
                <div class="relative flex bg-slate-800 rounded-xl p-1 border border-slate-700">
                    <input type="number" id="withdrawAmount" placeholder="Amount" class="bg-transparent text-white p-3 w-full outline-none font-mono placeholder-slate-500" />
                    <button onclick="withdrawMoney()" id="btnWithdraw" class="bg-rose-500 hover:bg-rose-400 text-white font-bold py-2 px-4 rounded-lg transition">
                        Withdraw
                    </button>
                </div>
            </div>

            <button onclick="getMyBalance()" class="w-full py-2 text-slate-400 text-sm hover:text-white transition flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>

        </div>

    </div>

    <script>
        // ğŸ”´ å¿…å¡«ï¼šä½ çš„ Bank åˆçº¦åœ°å€
        const contractAddress = "0x9CE92cB6A7D24E480496f7EE54A296641c517373"; // <--- è®°å¾—æŠŠä½ çš„åœ°å€å¡«è¿™å„¿ï¼ï¼

        let provider, signer, bankContract, userAddress;

        // ç®€å•çš„é€šçŸ¥å‡½æ•° (æ›¿ä»£ä¸‘é™‹çš„ alert)
        function notify(msg, type='info') {
            console.log(`[${type.toUpperCase()}] ${msg}`);
            // ä¸ºäº†ä»£ç ç®€æ´ï¼Œè¿™é‡Œæš‚æ—¶åªæŠŠæŒ‰é’®æ–‡å­—å˜ä¸€ä¸‹ä½œä¸ºåé¦ˆï¼Œä½ å¯ä»¥çœ‹æ§åˆ¶å°æ—¥å¿—
        }

        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') return alert("è¯·å®‰è£… MetaMask!");
            
            try {
                const btn = document.getElementById('connectBtn');
                btn.innerText = "Connecting...";
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];

                // æ›´æ–° UI
                btn.className = "hidden"; // è¿ä¸Šåéšè—è¿æ¥æŒ‰é’®
                document.getElementById('actionArea').className = "space-y-4 block animate-fade-in-up"; // æ˜¾ç¤ºæ“ä½œåŒº
                document.getElementById('statusDot').className = "w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.8)]"; // å˜ç»¿ç¯
                document.getElementById('accountArea').innerText = userAddress;

                // åˆå§‹åŒ– Ethers
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                bankContract = new ethers.Contract(contractAddress, BankABI, provider); // é»˜è®¤åªè¯»

                // è‡ªåŠ¨æŸ¥ä½™é¢
                getMyBalance();

            } catch (error) {
                console.error(error);
                alert("è¿æ¥å¤±è´¥");
                document.getElementById('connectBtn').innerText = "ğŸ¦Š Connect Wallet";
            }
        }

        async function getMyBalance() {
            if (!bankContract) return;
            try {
                const balanceWei = await bankContract.balance(userAddress);
                const balanceEth = ethers.utils.formatEther(balanceWei);
                // ä¿ç•™4ä½å°æ•°
                document.getElementById('balanceDisplay').innerText = parseFloat(balanceEth).toFixed(4); 
            } catch (error) { console.error(error); }
        }

        async function depositMoney() {
            const amountStr = document.getElementById('depositAmount').value;
            if (!amountStr) return alert("è¯·è¾“å…¥é‡‘é¢");
            
            const btn = document.getElementById('btnDeposit');
            const originalText = btn.innerText;
            btn.innerText = "â³";
            btn.disabled = true;

            try {
                const bankWithSigner = bankContract.connect(signer);
                const amountWei = ethers.utils.parseEther(amountStr);
                const tx = await bankWithSigner.deposit({ value: amountWei });
                
                btn.innerText = "ğŸš€ Sending...";
                await tx.wait();
                
                alert("âœ… å­˜æ¬¾æˆåŠŸï¼");
                document.getElementById('depositAmount').value = ""; // æ¸…ç©ºè¾“å…¥æ¡†
                getMyBalance();
            } catch (error) {
                console.error(error);
                alert("âŒ å¤±è´¥: " + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function withdrawMoney() {
            const amountStr = document.getElementById('withdrawAmount').value;
            if (!amountStr) return alert("è¯·è¾“å…¥é‡‘é¢");

            const btn = document.getElementById('btnWithdraw');
            const originalText = btn.innerText;
            btn.innerText = "â³";
            btn.disabled = true;

            try {
                const bankWithSigner = bankContract.connect(signer);
                const amountWei = ethers.utils.parseEther(amountStr);
                const tx = await bankWithSigner.withdraw(amountWei);
                
                btn.innerText = "ğŸš€ Taking...";
                await tx.wait();
                
                alert("âœ… å–æ¬¾æˆåŠŸï¼");
                document.getElementById('withdrawAmount').value = "";

            } catch (error) {
                console.error(error);
                alert("âŒ å¤±è´¥: " + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
